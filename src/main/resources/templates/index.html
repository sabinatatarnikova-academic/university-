<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title th:text="#{welcome}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center">
    <h1 th:text="#{welcome}"></h1>
        <form method="get" action="#" th:action="@{/}">
            <select name="lang" onchange="this.form.submit()">
                <option value="en" th:selected="${#locale.language == 'en'}">English</option>
                <option value="uk" th:selected="${#locale.language == 'uk'}">Українська</option>
            </select>
        </form>
</div>

<div class="d-flex justify-content-around">
    <a href="/student" class="btn btn-primary" th:text="#{student}">STUDENT</a>
    <a href="/teacher" class="btn btn-primary" th:text="#{teacher}">TEACHER</a>
    <a class="btn btn-primary" href="/admin" th:text="#{admin}">ADMIN</a>
</div>
</body>
</html>
