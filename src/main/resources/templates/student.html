<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-evenly flex-column">
    <h1>Students</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Group</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${studentPage}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.group.getGroupName()}"></td>
        </tr>
        </tbody>
    </table>
    <div>
        <ul>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, studentPage.totalPages - 1)}">
                <a class="page-link" th:href="@{/student(page=${i}, size=${studentPage.size})}" th:text="${i + 1}"></a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
