<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-evenly flex-column">
    <h1>Teacher</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Study Classes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${teacherPage}">
            <td th:text="${teacher.id}"></td>
            <td th:text="${teacher.firstName}"></td>
            <td th:text="${teacher.lastName}"></td>
            <td>
                <ul>
                    <li th:each="studyClass : ${teacher.getStudyClasses()}">
                     <span th:if="${studyClass.class.simpleName == 'OnlineClass'}"
                        th:text="${'Online: ' + studyClass.course.name + ' - ' + studyClass.startTime + ' to ' + studyClass.endTime + ', URL: ' + studyClass.url}">
                        </span>
                        <span th:if="${studyClass.class.simpleName == 'OfflineClass'}"
                              th:text="${'Offline: ' + studyClass.course.name + ' - ' + studyClass.startTime + ' to ' + studyClass.endTime + ', Location: ' + studyClass.location.department + ' ' + studyClass.location.classroom}">
                        </span>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <ul>
            <li th:each="i : ${#numbers.sequence(0, teacherPage.totalPages - 1)}">
                <a th:href="@{/teacher(page=${i}, size=${teacherPage.size})}" th:text="${i}"></a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
