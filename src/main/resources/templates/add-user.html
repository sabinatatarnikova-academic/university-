<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Add New User</h1>
    <form method="post" th:action="@{/admin/new-user}" th:object="${user}">
        <div class="mb-3">
            <label class="form-label" for="firstName">First Name</label>
            <input class="form-control" id="firstName" th:field="*{firstName}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="lastName">Last Name</label>
            <input class="form-control" id="lastName" th:field="*{lastName}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="userType">Type of User</label>
            <select class="form-select" id="userType" th:field="*{userType}">
                <option th:value="TEACHER">Teacher</option>
                <option th:value="STUDENT">Student</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="group">Group (only for students)</label>
            <select class="form-select" id="group" th:field="*{group}">
                <option th:each="group : ${groups}" th:text="${group.getGroupName()}" th:value="${group.id}"></option>
                <option th:value="null">None (only for teacher)</option>
            </select>
        </div>
        <button class="btn btn-success" type="submit">Add User</button>
    </form>
</div>
</body>
</html>
