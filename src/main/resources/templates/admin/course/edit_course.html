<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Course</h1>
    <form method="post" th:action="@{/admin/courses/edit}" th:object="${course}">
        <input th:field="*{id}" type="hidden">
        <div class="mb-3">
            <label class="form-label" for="courseName">Course Name</label>
            <input class="form-control" id="courseName" th:field="*{name}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="studyClasses">Study classes</label>
            <div id="studyClasses">
                <div th:each="studyClass : ${allStudyClasses}">
                    <div class="form-check">
                        <input class="form-check-input" th:field="*{studyClasses}" th:id="'studyClass_' + ${studyClass.id}"
                               th:name="studyClasses" th:value="${studyClass.id}" type="checkbox">
                        <label class="form-check-label" th:for="'studyClass_' + ${studyClass.id}"
                               th:text="${studyClass.classType + ': ' + studyClass.courseName + '; Start time:' + studyClass.getStartTime() + '; End time:' + studyClass.getEndTime() + '; Group: ' + studyClass.groupName}">
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
