<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title th:text="#{course.edit}"></title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="#{course.edit}"></h1>
    <form method="post" th:action="@{/admin/courses/edit}" th:object="${course}">
        <input th:field="*{id}" type="hidden">
        <div class="mb-3">
            <label class="form-label" for="courseName" th:text="#{courses.name}"></label>
            <input class="form-control" id="courseName" th:field="*{name}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="studyClasses" th:text="#{classes}"></label>
            <select class="form-select" id="studyClasses" multiple th:field="*{studyClasses}">
                <option th:each="studyClass : ${allStudyClasses}"
                        th:text="${studyClass.classType + ': ' + studyClass.courseName + '; Start time:' + studyClass.getStartTime() + '; End time:' + studyClass.getEndTime() + '; Group: ' + studyClass.groupName}"
                        th:value="${studyClass.id}"></option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit" th:text="#{save}"></button>
    </form>
</div>
</body>
</html>
