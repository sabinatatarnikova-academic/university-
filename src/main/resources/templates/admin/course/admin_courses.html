<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>

<h2>Courses:</h2>
<div class="mb-3">
    <a class="btn btn-success" href="/admin/courses/new">Add New Course</a>
</div>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Course name</th>
        <th>Classes</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${coursesPage}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.name}"></td>
        <td>
            <ul>
                <li th:each="studyClass : ${course.studyClasses}">
                    <span th:text="${studyClass.classType + ': ' + studyClass.courseName + ' - ' + studyClass.startTime + ' to ' + studyClass.endTime + studyClass.groupName }"></span>
                </li>
            </ul>
        </td>
        <td>
            <a class="btn btn-primary" th:href="@{/admin/courses/edit(id=${course.id})}">Edit</a>
            <form method="post" style="display:inline-block;"
                  th:action="@{/admin/courses/delete/{id}(id=${course.id})}">
                <input name="_method" type="hidden" value="DELETE"/>
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <ul class="pagination">
        <li class="page-item" th:each="i : ${#numbers.sequence(0, coursesPage.totalPages - 1)}">
            <a class="page-link" th:href="@{/admin/courses(page=${i}, size=${coursesPage.size})}"
               th:text="${i + 1}"></a>
        </li>
    </ul>
</div>
</body>
</html>
