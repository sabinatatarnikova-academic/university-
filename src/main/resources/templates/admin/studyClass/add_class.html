<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Add New Class</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Add New Class</h1>
    <form method="post" th:action="@{/admin/classes/new}" th:object="${class}">
        <div class="mb-3">
            <label class="form-label" for="startTime">Start time</label>
            <input class="form-control" id="startTime" th:field="*{startTime}" type="datetime-local">
        </div>
        <div class="mb-3">
            <label class="form-label" for="endTime">Start time</label>
            <input class="form-control" id="endTime" th:field="*{endTime}" type="datetime-local">
        </div>
        <div class="mb-3">
            <label class="form-label" for="classType">Class type</label>
            <select class="form-select" id="classType" th:field="*{classType}">
                <option th:value="ONLINE">Online</option>
                <option th:value="OFFLINE">Offline</option>
            </select>
        </div>
        <button class="btn btn-success" type="submit">Add Class</button>
    </form>
</div>
</body>
</html>
