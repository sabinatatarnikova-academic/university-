<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin </title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div class="d-flex justify-content-evenly flex-column">
    <h1>Admin panel</h1>
    <h2>Users:</h2>
    <div class="mb-3">
        <a class="btn btn-success" href="/admin/users/new">Add New User</a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Type of user</th>
            <th>Username</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${usersPage}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.getUserType()}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getPassword()}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/admin/users/edit(id=${user.id})}">Edit</a>
                <form method="post" style="display:inline-block;" th:action="@{/admin/users/delete/{id}(id=${user.id})}">
                    <input name="_method" type="hidden" value="DELETE"/>
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <ul class="pagination">
            <li class="page-item" th:each="i : ${#numbers.sequence(0, usersPage.totalPages - 1)}">
                <a class="page-link" th:href="@{/admin/users/(page=${i}, size=${usersPage.size})}" th:text="${i + 1}"></a>
            </li>
        </ul>

    </div>
</div>
</body>
