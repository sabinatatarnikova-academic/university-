<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title th:text="#{course.add}"></title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container mt-4">
    <h1 th:text="#{course.add}"></h1>
    <form method="post" th:action="@{/admin/courses/new}" th:object="${course}">
        <div class="mb-3">
            <label class="form-label" for="courseName" th:text="#{courses.name}"></label>
            <input class="form-control" id="courseName" th:field="*{name}" type="text">
        </div>
        <button class="btn btn-success" th:text="#{course.add}" type="submit "></button>
    </form>
</div>
</body>
</html>
