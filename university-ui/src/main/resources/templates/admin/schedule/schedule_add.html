<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{classes}">Classes</title>
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container mt-4">
    <h1 th:text="#{schedule.add}"></h1>
    <div class="alert alert-danger" role="alert" th:if="${errorMessage}">
        <span th:text="${errorMessage}"></span>
    </div>
    <form method="post" th:action="@{/admin/schedule/new}" th:object="${schedule}">
        <div class="mb-3">
            <label class="form-label" for="group" th:text="#{group}"></label>
            <select class="form-select" id="group" th:field="*{groupId}">
                <option th:each="group : ${groups}" th:text="${group.getName()}"
                        th:value="${group.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="startDate" th:text="#{startDate}"></label>
            <input class="form-control" id="startDate" th:field="*{dateRange.startDate}" type="date">
        </div>
        <div class="mb-3">
            <label class="form-label" for="endDate" th:text="#{endDate}"></label>
            <input class="form-control" id="endDate" th:field="*{dateRange.endDate}" type="date">
        </div>
        <button class="btn btn-success" th:text="#{classes.new}" type="submit"></button>
    </form>
</div>
</body>
