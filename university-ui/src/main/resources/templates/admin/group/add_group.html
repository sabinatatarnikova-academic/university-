<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title th:text="#{group.add}"></title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="#{group.add}"></h1>
    <form method="post" th:action="@{/admin/groups/new}" th:object="${group}">
        <div class="mb-3">
            <label class="form-label" for="courseName" th:text="#{group.name}"></label>
            <input class="form-control" id="courseName" th:field="*{name}" type="text">
        </div>
        <button class="btn btn-success" th:text="#{group.add}" type="submit "></button>
    </form>
</div>
</body>
</html>
