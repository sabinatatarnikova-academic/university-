<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
<div th:insert="~{language :: language}"></div>
<table class="table table-bordered">
    <thead>
    <tr>
        <th th:text="#{id}"></th>
        <th th:text="#{courses.name}"></th>
        <th th:text="#{classes}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${coursesPage}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.name}"></td>
        <td>
            <ul>
                <li th:each="studyClass : ${course.studyClasses}">
                    <span th:text="${studyClass.classType + ': ' + studyClass.courseName + ' - ' + studyClass.startTime + ' to ' + studyClass.endTime + studyClass.groupName }"></span>
                </li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <ul class="pagination">
        <li class="page-item" th:each="i : ${#numbers.sequence(0, coursesPage.totalPages - 1)}">
            <a class="page-link" th:href="@{/teacher/courses(page=${i}, size=${coursesPage.size})}"
               th:text="${i + 1}"></a>
        </li>
    </ul>
</div>
</body>
</html>
