<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{welcome}"></title>
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}"/>
</head>
<body>
<div class="d-flex justify-content-between">
    <div th:insert="~{language :: language}"></div>
    <a class="btn btn-info" href="/login">Login</a>
</div>

<div class="d-flex justify-content-center">
        <h1 th:text="#{welcome}"></h1>
</div>
<div class="d-flex justify-content-center">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th th:text="#{courses}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <ul class="pagination">
        <li class="page-item" th:each="i : ${#numbers.sequence(0, courses.totalPages - 1)}">
            <a class="page-link" th:href="@{/(page=${i}, size=${courses.size})}"
               th:text="${i + 1}"></a>
        </li>
    </ul>
</div>
</body>
</html>
